{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Galeria</h2>
    <hr>
    {% if location_photo %}
    <div class="card-columns">
        {% for photo in location_photo %}
        <div class="card" data-toggle="modal" data-target=#{{photo.id}}>
            <img src="{{photo.photo.url}}" alt="{{photo.name}}" class="card-img">
        </div>
        <div class="modal fade " id="{{photo.id}}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modalcard">
                    <div class="modal-header">
                        <h5 class="modal-title d-block mx-auto" id="exampleModalLongTitle">{{photo.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{photo.photo.url}}" alt="{{image.name}}" class="img-fluid">
                        <p>{{image.description}}</p>
                        <span class="btn btn-sm btn-outline-success">{{photo.category | title}}</span> <a href="/locale/{{photo.location}}" class="btn btn-sm btn-outline-info">{{photo.location}}</a>
                    </div>
                    <div class="modal-footer">
                        <input class="form-control input-lg" type="text"
                               value="{{photo.photo.url}}" id="{{image.id}}.url">
                        <button class="btn btn-success btn-sm" onclick="copyLink('{{photo.id}}.url')">Copy</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
    {% endif %}

</div>
{% endblock %}
    </div>
</div>
