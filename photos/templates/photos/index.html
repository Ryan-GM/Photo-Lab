{% extends 'base.html' %}

{% block content %}
<div class="container-fluid landing">
    <h2 class="text-center">Karibu to Photo-Lab</h2>
    <a href ="#b" class="scroll"><button class="btn btn-sm btn-dark image D-block mx-auto">Look Around</button> </a>
</div>
<div class="container-fluid boded" id="b">
    <div class="container">


        <div class="row">
            <div class="col-md-7">
                <h3>Thee Lab</h3>
            </div>
            <div class="col-md-5">
            <span id="locations">
                {% for location in locations %}
                    <a class="btn btn-outline-info btn-sm" id="btn"
                       href="/location/{{location.name}}">{{location.name}}</a>
                {%endfor%}
             </span>
            </div>
        </div>
        <hr>
        <div class="card-columns">
            {% for photo in photos %}
            <div class="card" data-toggle="modal" data-target="#{{photo.id}}">
                <img src="{{photo.photo.url}}" alt="{{photo.name}}" class="card-img">
            </div>


            <div class="modal fade " id="{{photo.id}}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content modalcard">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageheader">{{photo.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{photo.photo.url}}" alt="{{photo.name}}" class="img-fluid">
                            <p class="imgdesc text-center">{{photo.description}}</p>
                            <span class="btn btn-sm btn-outline-success">{{photo.category}}</span> <a
                                href="/location/{{photo.location}}" class="btn btn-sm btn-outline-info">{{photo.location}}</a>
                        </div>
                        <div class="modal-footer">
                            <input class="form-control input-lg" type="text"
                                   value="{{photo.photo.url}}" id="{{photo.id}}.url">
                            <button class="btn btn-success btn-sm" onclick="copyLink('{{photo.id}}.url')">Copy</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
